<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Entrega de Comida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="container">
      <h1 class="logo">FoodDelivery</h1>
      <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Promoções</a>
        <a href="#">Perfil</a>
        <a href="#">Carrinho</a>
      </nav>
    </div>
  </header>

  <!-- Área Principal -->
  <main>
    <section class="banner">
      <h2>Descubra os melhores restaurantes perto de você!</h2>
      <button class="cta">Explorar Restaurantes</button>
    </section>

    <section class="restaurantes">
      <h3>Restaurantes em destaque</h3>
      <div class="cards">
        <div class="card">Restaurante A</div>
        <div class="card">Restaurante B</div>
        <div class="card">Restaurante C</div>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 FoodDelivery - Todos os direitos reservados</p>
  </footer>
</body>
</html>
